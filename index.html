<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Oscar Calderon</title>

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div id="presupuesto" class="presupuesto_valor">2300,00 MXN</div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div id="ingresos" class="presupuesto_ingreso--valor">3600,00 MXN</div>
            <div class="presupuesto_ingreso--porcentaje"></div>
          </div>
        </div>

        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div id="egresos" class="presupuesto_egreso--valor">3600,00 MXN</div>
            <div id="porcentaje" class="presupuesto_egreso--porcentaje">36.11%</div>
          </div>
        </div>
      </div>
    </div>

    <form id="forma" onsubmit="return false">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select name="tipo" id="tipo" class="agregar_tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripcion"
            id="descripcion"
          />
          <input
          id="valor"
            type="number"
            class="agregar_valor"
            placeholder="Valor"
            step="any"
          />
          <button id="agregarValor_btn" class="agregar_btn">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="clases derecha limpiarEstilos">
              <div class="elemento_valor">+ 2100,00 MXN</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Venta coche</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+ 1500,00 MXN</div>

              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Renta departamento</div>

            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 900,00 MXN</div>
              <div class="elemento_porcentaje">69.23%</div>
              <div class="elemento_eliminar"></div>
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>

          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 400,00 MXN</div>
              <div class="elemento_porcentaje">30.77%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script type="module" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/Dato.js" />
    <script type="module" src="./js/Egreso.js" />
    <script type="module" src="./js/Ingreso.js" />
  </body>
</html>
